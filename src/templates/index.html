<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reporte</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="continer-fluid">
      <div class="row" style="--bs-gutter-x:0">
        <div class="col-3 p-0 d-lg-block">
          <div class="position-fixed bg-dark vh-100 p-3"> 
            <div class="min-width" style="width: fit-content">
              <section class="section borde mb-3">
                <button id="botonDescargar" class="button-download style-blue w-100" onclick="downloadFile()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                  </svg>             
                  <span>Descargar Formato</span>
                </button>
              </section>
              <section class="section borde">
                <div class="container-input style-green">
                  <input type="file" name="inputArchivo" id="inputArchivo" class="input" data-multiple-caption="{count} archivos seleccionados" accept=".xlsx, .xls" multiple/>
                  <label for="inputArchivo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                      <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                    </svg>
                    <span class="iborrainputfile">Seleccionar archivo</span>
                  </label>
                </div>
                <div id="infoArchivo"></div>
              </section>
            </div>
          </div>
        </div>
        <div class="col-6 p-0 scble-column">
          <p class="text-center p-3 m-3 title">Propiedades de material</p>
          <div class="graph-continer">
            <p class="m-3 pt-2 azul">Curva Esfuerzo-Deformaci√≥n</p>
            <div id="grafico-interactivo" class="bordera"></div>
          </div>
          <div class="graph-continer verde">
            <p class="m-3">Area bajo la curva</p>
            <div id='simulado'></div>
          </div>
        </div>
        <div class="col-3 p-5">
          <div class="position-fixed">
            <p class="mt-5 pt-3 p-3">Propiedades del Material</p>
            <div id='lista' ></div>
            <div class="row m-3">
              <p id="p1">Area</p>
              <div id="div11" class="col borde"></div>
              <div id="div12" class="col borde"></div>
              <p id="p2">Esfuerzo de Fluencia predicho</p>
              <div id="div21" class="col borde"></div>
              <div id="div22" class="col borde"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static',filename='js/interactive.js') }}"></script>
    <script src="{{ url_for('static',filename='js/clicsManager.js') }}"></script>
  </body>
</html>
